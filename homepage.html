<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {

            {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

    
        .navbar {
            
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 14px 0;
        }

     
        .navbar a {
            color: #0ef7ff;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }


        .navbar a:hover {
            background-color: #0ef7ff
        }

    
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 12px;
                text-align: left;
            }
        }

            background-image: url('black.jpg');
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat; 
        margin: 0;
        height: 100vh



            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgb(247, 244, 244,0.5);

            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="aoki.html">AOKIGAHARA</a>
        <a href="hoia.html">HOIA</a>
        <a href="project.html">AMAZON</a>
        <a href="congo.html">CONGO</a>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form action="/submit" method="POST">
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Login">
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
     



</body>
</html>
